<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link id="favicon" rel="shortcut icon" href="assets/image/favicon.png" type="image/png">
    <title>WhatsApp App</title>
  </head>
  <body>
  <div class="man">
    <div class="flex-fill d-flex flex-column justify-content-center py-4">
      <div class="container-tight py-4">
         <div class="card card-md">
           <div class="card-body">
             <h2 class="card-title text-center mb-4">Login to your account</h2>
            <form action="" method="post" autocomplete="off" id="auth-form">
              <input type="hidden" name="_token" value="Xw6c67bBIk2obgCZ1IDzy6Vr9Qum2A7Oh7NfvBDa">
              <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" class="form-control" placeholder="you@example.com" name="email" id="email" required="">
              </div>
            <div class="mb-2">
            <label class="form-label" for="password">
            Password
            </label>
            <input type="password" class="form-control" placeholder="Password" autocomplete="off" required="" id="password" name="password">
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100 g-recaptcha" data-callback="submitForm">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
